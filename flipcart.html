    <style>
       
        * {
             margin: 0; 
            /* padding: 0; */
        }
        .nav{
            height: 45px;
            background-color: rgb(0, 0, 0);
            border-radius: 0px;
            border: none;
            width: 1070px; 
             position: fixed;  
            /* width: 100vw; */

            
        }
        ul{
            list-style: none;
            display: flex;
            float: right;
            margin-top: 14px;
            
        }
        li a {
            text-decoration: none; 
            padding: 30px; 
            font-size: 15px;
            color: rgb(255, 252, 252);
            cursor: pointer;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        li a:hover{
            color: red;
            text-decoration: underline;
            
            transition: 3s;

        }
        .container{
            height: 250px;
            width: 1053px;
            border: 2px solid rgb(255, 255, 255);
            display: flex;
           /* justify-content: center; */
           gap: 100px;
           
        }
        div{
            justify-content: center;
        

        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            border: 2px solid black;
            background-color: chocolate;
        }
        @media (width:600px){
            div {
                background-color: yellow;
                width: 100%;
            }
        }

        @media (min-width:200px) and (max-width:600px){
            div {
                border-radius: 50%;
                
            }
        }

        
    </style>
</head>
<body>
    <div>
        Welcome to MDIIT
    </div>
</body>
</html>
